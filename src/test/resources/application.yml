spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/db1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    properties:
      hibernate:
        generate_statistic: true
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/master.xml
  h2:
    console:
      enabled: true
      path: /h2

  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
